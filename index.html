<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/style.css" type="text/css">

<body>
    <div class="main">
        <h1>Registration Form</h1>
        <form id="register">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>
            <br>
            <label for="fname">Father Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your name" required><br>
            <br>
            <label for="age">Your age:</label><br>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            <br>
            <br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <br>
            <label for="pswrd">Password:</label><br>
            <input type="password" id="pswrd" name="pswrd" placeholder="Enter your password"
                required><br>
            <br>
            <label>Gender:</label><br>
            <div class="gender">

                <input type="radio" id="male" name="gender" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" />
                <label for="female">Female</label>
            </div>
            <div class="">
                <label for="education">Education:</label><br>
                <select id="education" name="education">
                    <option>Matric</option>
                    <option>Intermediate</option>
                    <option>Graduation</option>
                    <option selected>Diploma</option>
                </select>
            </div>
            <br>
            <div class="l">
                <label for="language">Language:</label><br>
                <select id="language" name="language">
                    <option selected>English</option>
                    <option>Urdu</option>
                    <option>French</option>
                    <option>Turkish</option>
                </select>
            </div>
            <br>
            <br>
            <bottum><input class="submittion" type="submit"></bottum>
            <br>
            <br>
            <div class="linksss">
                <a href="www.daraz.pk.com">Welcome to Daraz</a>
            </div>
        </form>
    </div>
</body>

</html>
